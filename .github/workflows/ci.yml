name: CI
on:
  push:
  pull_request:
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "12"
      - name: Install dependencies
        run: make node_modules
      - name: Make
        run: make ci
      - name: Publish coverage
        uses: codecov/codecov-action@v2
